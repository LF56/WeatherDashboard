<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-head">Search For A City</h3>
            <form id="search">
                <input name="city" id="city" type="text" autofocus="true" class="city-input" value="Lake Mary"  />
                <button type="button" class="btn" onclick="searchWeather()">Search</button>
                <form id="search-history"></form>
            </form>
        </div>
    </div>

    <div class="col-12 col-md-8">
        <div class=card>
            <h4 id="current-city" class="city-name"></h4>
            <img id="city-img" />
           <p id="current-temp"> Temp:</p>
            <p id="current-humid">Humidity:</p>
            <p id="current-wind">Wind:</p>
            <p id="current-uv">UV Index:</p>
        </div>
    </div>

    <div class="future-forcast">
        <div class="col-12">
            <h3 class="future-head">5-Day Forcast</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm forcast"></div>
        <div class="col-sm forcast"></div>
        <div class="col-sm forcast"></div>
        <div class="col-sm forcast"></div>
        <div class="col-sm forcast"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
