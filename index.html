<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-head">Search For A City</h3>
            <form id="search">
                <input name="city" id="city" type="text" autofocus="true" class="city-input" />
                <button type="button" class="btn" onclick="searchWeather()">Search</button>
                <form id="search-history"></form>
            </form>
        </div>
    </div>

    <div id="weather-display">

        <h4 id="current-city" class="city-name"></h4>
        <img id="city-img" />
        <p id="temp"> Temp:</p><span id="current-temp"></span>
        <p id="humid">Humidity:</p><span id="current-humid"></span>
        <p id="wind">Wind:</p><span id="current-wind"></span>
        <p id="uv">UV Index:</p><span id="current-uv"></span>
    </div>


    <div id="forcast-card">
        <div class="future-forcast">
            <div class="col-12">
                <h3 class="future-head">5-Day Forcast</h3>
            </div>
        </div>
        <div class="row">
            <div class="column2">
                <div id="card-1"></div>
            </div>
            <div class="column2">
                <div id="card-2"></div>
            </div>
        </div>
        <div class="column2">
            <div id="card-3"></div>
        </div>
    
    <div class="column2">
        <div id="card-4"></div>
    </div>
    </div>
    <div class="column2">
        <div id="card-5"></div>
    </div>
    </div>
    </div>
    </div>
</div>


    <script src="assets/js/script.js"></script>
</body>

</html>
